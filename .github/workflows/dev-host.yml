name: Development

on:
  push:
    tags: ["v*-devel"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run all:_default -- --tld .host

      - name: Create release archive
        run: |
          tar -czvf simonedelpopolo.com-${{ github.ref_name }}.tar.gz -C public/_default .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: simonedelpopolo.com-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
